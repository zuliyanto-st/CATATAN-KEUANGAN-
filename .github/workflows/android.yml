name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK (cmdline-tools, platform, build-tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip -q cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          yes | $HOME/android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

      - name: Generate Gradle Wrapper (no Android Studio needed)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 7.5.1
          arguments: wrapper

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        env:
          ANDROID_SDK_ROOT: $HOME/android-sdk
          ANDROID_HOME: $HOME/android-sdk
          JAVA_TOOL_OPTIONS: -Dorg.gradle.jvmargs="-Xmx2g"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: CatatanKeuanganRT-APK
          path: app/build/outputs/apk/debug/*.apk
